<html><head>
<meta charset="utf-8">
<script type="text/javascript" src="../js/config.js"></script>
<title>はてなブックマーク設定</title>
<link rel="stylesheet" href="../css/setting.css" type="text/css">
</head>
<body style="">
  <h1>はてなブックマーク設定</h1>
  <div id="main-section">
  <h2>全般</h2>
  <div class="notice">※設定は自動で保存されます</div>
  <table>
    <tbody><tr>
      <th>通知</th>
      <td>
        <input type="radio" value="1" id="popup.window.autosize-enable" checked="checked">
        <label for="popup.window.autosize-enable">放送開始時に通知を表示する</label><br>
        <input type="radio" value="0" id="popup.window.autosize-disable">
        <label for="popup.window.autosize-disable">放送開始時に通知を表示しない</label>
      </td>
    </tr>
    <tr>
      <th>通知音</th>
      <td>
        <select id="notification.sound">
            <option value="pinpon">ピンポン</option>
            <option value="pinpon">ピロロン</option>
            <option value="famima">ファミマ</option>
        </select>
      </td>
    </tr>
  </tbody></table>

</body></html>

<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/popup.css">
    <link rel="stylesheet" href="/octicons/octicons.min.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
</head>
<body style="width: 730px; height:470px;">

    <div id="menu">
        <div id="header" class="header">Created playlists</div>
        <div id="mylistgroup"></div>
        <div id="savedlist-header" class="header">Activity</div>
        <div id="mylistgroup2"></div>
<!--         <div id="history-header" class="header">Saved playlists</div>
        <div id="mylistgroup3"></div> -->

    </div>
    
    <div id="mainview" style="overflow: hidden;">
        <div id ="mylistheader">
            <div id="headericon"></div>
            <div id="mylisttitle">Favorites</div>
            <a id="go_continuous">
                <div id="play"></div>
            </a>
        </div>
        <div id="mylistitem" class="logoback">
            <div id="login-container" class="pre-auth">
              This application requires access to your YouTube account.
              Please <a href="#" id="login-link">authorize</a> to continue.
            </div>
            <div id="video-container"></div>
            <div class="button-container">
              <button id="prev-button" class="paging-button">Previous Page</button>
              <button id="next-button" class="paging-button">Next Page</button>
            </div>
        </div>
    </div>

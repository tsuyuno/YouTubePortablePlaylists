<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/popup.css">
    <link rel="stylesheet" href="/octicons/octicons.min.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
</head>
<body style="width: 730px">

    <div id="menu">
        <div id="search-header" class="header">Search</div>
        <div id="mylistgroup3" class="header-child">
            <div id="search-container">
            <input id="query" placeholder="Search" name="q">
            <button id="search-button">
                <span class="yt-uix-button-content"></span>
            </button>
            </div>
        </div>
            
        <div id="header" class="header">Created playlists</div>
        <div id="mylistgroup" class="header-child"></div>
        <div id="savedlist-header" class="header">Activity</div>
        <div id="mylistgroup2" class="header-child"></div>


    </div>
    
    <div id="mainview" style="overflow: hidden;">
        <div id ="mylistheader">
            <div id="headericon"></div>
            <div id="mylisttitle">Favorites</div>
            
        </div>
        <div id="mylistitem" class="nowloading">
            <div id="login-container" class="pre-auth message">
              This application requires access to your YouTube account.<br>
              Please <a href="#" id="login-link">authorize</a> to continue.
            </div>
            <div id="video-container"></div>
            <div class="button-container post-auth">
              <button id="prev-button" class="paging-button">Previous Page</button>
              <button id="next-button" class="paging-button">Next Page</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/js/jquery.powertip.min.js"></script>
    <script type="text/javascript" src="/js/auth.js"></script>
    <script type="text/javascript" src="/js/youtube.js"></script>
    <script type="text/javascript" src="/js/search.js"></script>
    <script type="text/javascript" src="/js/popup.js"></script>

</body>
</html>
